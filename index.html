<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¤¾å€æŠ“ç‰›å¤§è³½ - çµ‚æ¥µå‚³èªªç‰ˆ</title>
    <style>
        body { margin: 0; overflow: hidden; background: #4CAF50; font-family: "Microsoft JhengHei", sans-serif; touch-action: none; }
        canvas { display: block; }
        #ui { position: absolute; top: env(safe-area-inset-top, 20px); left: 20px; color: white; text-shadow: 2px 2px 4px #000; font-size: 22px; pointer-events: none; z-index: 10; }
        #msg-container { 
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; display: none; width: 95%; z-index: 20; 
        }
        #msg { color: #FFD700; font-size: 38px; font-weight: bold; text-shadow: 3px 3px 0 #000; margin-bottom: 25px; line-height: 1.4; }
        .game-btn { 
            background: linear-gradient(#FFB74D, #FF9800); color: white; border: none; padding: 15px 35px; 
            font-size: 22px; border-radius: 50px; cursor: pointer; 
            box-shadow: 0 6px 0 #E65100; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .game-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #E65100; }
    </style>
</head>
<body>

<div id="ui">
    ğŸ† é—œå¡: <span id="lv">1</span> / 6 <br>
    ğŸ’° åˆ†æ•¸: <span id="score">0</span>
</div>

<div id="msg-container">
    <div id="msg"></div>
    <button id="actionBtn" class="game-btn" onclick="handleBtnClick()"></button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const lvDisp = document.getElementById('lv');
const scoreDisp = document.getElementById('score');
const msgContainer = document.getElementById('msg-container');
const msgDisp = document.getElementById('msg');
const actionBtn = document.getElementById('actionBtn');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// --- åœ–ç‰‡ç´ æè¼‰å…¥ ---
const rawBase = `https://raw.githubusercontent.com/cposram/cow/main/`;
const imgAssets = {
    bg: new Image(),
    lasso: new Image(),
    cowNormal: new Image(),
    cowGold: new Image(),
    cowDiamond: new Image(),
    cowGalaxy: new Image(),
    cowLegendary: new Image(),
    hero: new Image()
};

imgAssets.bg.src = rawBase + 'game_bg.png';
imgAssets.lasso.src = rawBase + 'lasso_loop.png';
imgAssets.cowNormal.src = rawBase + 'cow_normal.png';
imgAssets.cowGold.src = rawBase + 'cow_gold.png';
imgAssets.cowDiamond.src = rawBase + 'cow_diamond.png';
imgAssets.cowGalaxy.src = rawBase + 'cow_galaxy.png';
imgAssets.cowLegendary.src = rawBase + 'cow_legendary.png';
imgAssets.hero.src = rawBase + 'cowboy_hero.png';

// --- éŠæˆ²è®Šæ•¸ ---
let level = 1;
let score = 0;
let gameState = 'RUNNING'; // RUNNING, CATCHING, SUCCESS, FAIL, VICTORY
let pullProgress = 0;
let shakeAmount = 0;
let frameCount = 0;
let victoryCows = [];

let lasso = { x: 0, y: 0, active: false, speed: 28, radius: 45 };

class Cow {
    constructor(lv) {
        this.lv = lv;
        // æ ¹æ“šé—œå¡æŒ‡å®šåœ–ç‰‡
        if (lv <= 2) this.img = imgAssets.cowNormal;
        else if (lv === 3) this.img = imgAssets.cowGold;
        else if (lv === 4) this.img = imgAssets.cowDiamond;
        else if (lv === 5) this.img = imgAssets.cowGalaxy;
        else this.img = imgAssets.cowLegendary;

        this.width = (lv >= 4) ? 160 : 130;
        this.height = this.width * 0.75;
        this.x = -200;
        this.y = canvas.height * 0.76 - this.height;
        this.speed = (5 + lv * 1.3);
        this.strugglePower = 0.3 + (lv * 0.12);
    }
    update() {
        if (gameState === 'RUNNING') {
            this.x += this.speed;
        } else if (gameState === 'CATCHING') {
            let targetX = (canvas.width / 2) + (100 - pullProgress) * 2;
            this.x += (targetX - this.x) * 0.1; 
        }
    }
    draw() {
        if (this.img.complete && this.img.naturalWidth !== 0) {
            ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
        } else {
            ctx.fillStyle = '#FFF';
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}

let currentCow = new Cow(1);

function initLevel(nextLevel) {
    level = nextLevel;
    lvDisp.innerText = level;
    currentCow = new Cow(level);
    gameState = 'RUNNING';
    msgContainer.style.display = 'none';
    shakeAmount = 0;
    resetLasso();
}

function resetLasso() {
    lasso.active = false;
    lasso.y = canvas.height - 100;
    lasso.x = canvas.width / 2;
}

function drawCoverBackground(img) {
    if (!img.complete || img.naturalWidth === 0) {
        ctx.fillStyle = '#388E3C';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        return;
    }
    const imgRatio = img.naturalWidth / img.naturalHeight;
    const canvasRatio = canvas.width / canvas.height;
    let dWidth, dHeight, dx, dy;
    if (canvasRatio > imgRatio) {
        dWidth = canvas.width; dHeight = canvas.width / imgRatio;
        dx = 0; dy = (canvas.height - dHeight) / 2;
    } else {
        dWidth = canvas.height * imgRatio; dHeight = canvas.height;
        dx = (canvas.width - dWidth) / 2; dy = 0;
    }
    ctx.drawImage(img, dx, dy, dWidth, dHeight);
}

function gameLoop() {
    frameCount++;
    let offsetX = 0, offsetY = 0;

    // åªæœ‰åœ¨æŠ“ç‰›æ‹‰æ‰¯æ™‚æ‰æœƒæŠ–å‹•
    if (gameState === 'CATCHING') {
        offsetX = (Math.random() - 0.5) * shakeAmount;
        offsetY = (Math.random() - 0.5) * shakeAmount;
        shakeAmount *= 0.96;
    }
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (gameState === 'VICTORY') {
        drawVictoryScene();
    } else {
        ctx.save();
        ctx.translate(offsetX, offsetY);
        drawCoverBackground(imgAssets.bg);
        currentCow.update();
        currentCow.draw();

        if (currentCow.x > canvas.width + 150) {
            currentCow = new Cow(level);
        }

        if (lasso.active && gameState === 'RUNNING') {
            lasso.y -= lasso.speed;
            if (imgAssets.lasso.complete) {
                ctx.drawImage(imgAssets.lasso, canvas.width/2 - lasso.radius, lasso.y - lasso.radius, lasso.radius*2, lasso.radius*2);
            }
            let cowCenterX = currentCow.x + currentCow.width/2;
            let cowCenterY = currentCow.y + currentCow.height/2;
            if (Math.abs(lasso.y - cowCenterY) < 45 && Math.abs(canvas.width/2 - cowCenterX) < 65) {
                gameState = 'CATCHING';
                pullProgress = 35;
                shakeAmount = 15;
            }
            if (lasso.y < -100) resetLasso();
        }

        if (gameState === 'CATCHING') {
            pullProgress -= currentCow.strugglePower;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height);
            ctx.quadraticCurveTo(
                canvas.width / 2 + Math.sin(frameCount * 0.3) * 15, canvas.height * 0.7, 
                currentCow.x + currentCow.width/2, currentCow.y + currentCow.height/2
            );
            ctx.strokeStyle = '#4e342e';
            ctx.lineWidth = 5;
            ctx.stroke();
            drawProgressBar();
            if (pullProgress <= 0) failCatch();
            else if (pullProgress >= 100) successCatch();
        }
        ctx.restore();
    }
    requestAnimationFrame(gameLoop);
}

function drawProgressBar() {
    const barW = canvas.width * 0.6, barH = 15;
    const x = canvas.width / 2 - barW / 2, y = 100;
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.fillRect(x - 2, y - 2, barW + 4, barH + 4);
    ctx.fillStyle = '#f00';
    ctx.fillRect(x, y, barW, barH);
    ctx.fillStyle = '#0f0';
    ctx.fillRect(x, y, (pullProgress/100) * barW, barH);
}

function drawVictoryScene() {
    drawCoverBackground(imgAssets.bg);
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // ç¹ªè£½ç‘è½çš„é‡‘å¹£æˆ–ç´™å±‘ (ç°¡å–®åœ“é»)
    for(let i=0; i<15; i++) {
        ctx.fillStyle = i % 2 === 0 ? 'gold' : 'white';
        ctx.beginPath();
        ctx.arc((frameCount*5 + i*100) % canvas.width, (frameCount*2 + i*50) % canvas.height, 5, 0, Math.PI*2);
        ctx.fill();
    }

    // ç¹ªè£½å°ç‰›ä»” (å±…ä¸­)
    const hW = 120, hH = 150;
    if (imgAssets.hero.complete) {
        ctx.drawImage(imgAssets.hero, centerX - hW/2, centerY - 20, hW, hH);
    }

    // ç¹ªè£½å…­éš»ç‰›è·Ÿåœ¨å¾Œé¢ (æ’æˆä¸€åˆ—)
    const cows = [imgAssets.cowNormal, imgAssets.cowNormal, imgAssets.cowGold, imgAssets.cowDiamond, imgAssets.cowGalaxy, imgAssets.cowLegendary];
    cows.forEach((img, i) => {
        const cw = 80, ch = 60;
        const spacing = 90;
        const x = centerX - (cw/2) + Math.cos(frameCount*0.05 + i) * 10;
        const y = centerY + 100 + (i * 40);
        if (img.complete) {
            ctx.drawImage(img, centerX - (i*40) - 150, centerY + 50 + Math.sin(frameCount*0.1 + i)*10, cw, ch);
            ctx.drawImage(img, centerX + (i*40) + 70, centerY + 50 + Math.sin(frameCount*0.1 + i)*10, cw, ch);
        }
    });
}

function successCatch() {
    gameState = 'SUCCESS';
    score += level * 100;
    scoreDisp.innerText = score;
    
    if (level < 6) {
        showMsg("æˆåŠŸæ•ç²ï¼", ""); 
        setTimeout(() => initLevel(level + 1), 1500);
    } else {
        gameState = 'VICTORY';
        showMsg("ğŸ‰ å‚³èªªé”æˆï¼<br>ä½ æ˜¯æœ€å¼·ç‰›ä»”ï¼", "å†ç©ä¸€æ¬¡");
    }
}

function failCatch() {
    gameState = 'FAIL';
    showMsg("å“å‘€ï¼è¢«é€ƒè·‘äº†...", "å†æŒ‘æˆ°ä¸€æ¬¡");
}

function showMsg(text, btnText) {
    msgDisp.innerHTML = text;
    if (btnText) {
        actionBtn.innerText = btnText;
        actionBtn.style.display = 'inline-block';
    } else {
        actionBtn.style.display = 'none';
    }
    msgContainer.style.display = 'block';
}

function handleBtnClick() {
    if (gameState === 'FAIL') {
        initLevel(level);
    } else if (gameState === 'VICTORY') {
        score = 0;
        scoreDisp.innerText = 0;
        initLevel(1);
    }
}

function handleInput(e) {
    if (e) e.preventDefault();
    if (gameState === 'RUNNING' && !lasso.active) {
        lasso.active = true;
    } else if (gameState === 'CATCHING') {
        pullProgress += 10;
        shakeAmount = 15;
    }
}

canvas.addEventListener('touchstart', handleInput, {passive: false});
window.addEventListener('mousedown', (e) => { if(e.button === 0) handleInput(e); });

initLevel(1);
gameLoop();
</script>
</body>
</html>
